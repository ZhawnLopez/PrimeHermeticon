<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HermetiCart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">


</head>

<body class="relative overflow-x-hidden">

    <div class="fixed top-20 left-10 w-40 h-40 bg-purple-500 opacity-10 blur-3xl rounded-full pointer-events-none"></div>
    <div class="fixed bottom-20 right-10 w-52 h-52 bg-blue-500 opacity-10 blur-3xl rounded-full pointer-events-none"></div>
    <div class="fixed top-1/2 left-0 w-24 h-96 bg-gradient-to-b from-purple-500 to-blue-500 opacity-10 blur-2xl pointer-events-none"></div>
    <div class="fixed top-1/3 right-0 w-24 h-96 bg-gradient-to-b from-blue-500 to-purple-500 opacity-10 blur-2xl pointer-events-none"></div>


    <div id="navbar"></div>

    <section class="min-h-[70vh] flex items-center justify-center px-6">
    
    <div id="heroCard" class="relative w-full max-w-3xl p-10 text-center overflow-hidden">

        <div id="heroBg1" class="absolute inset-0 transition-opacity duration-1000"></div>
        <div id="heroBg2" class="absolute inset-0 transition-opacity duration-1000 opacity-0"></div>

        <div class="relative z-10">
            <h2 class="text-4xl font-bold mb-4 text-white transition-colors duration-700">
                Welcome to HermetiCart
            </h2>
            <p class="text-lg mb-6 text-gray-100 transition-colors duration-700">
                The shop for premium products
            </p>
            <button class="px-6 py-2 rounded-lg font-semibold bg-white text-black hover:bg-gray-200 transition">
                Shop Now
            </button>
            </div>
        </div>
    </section>


    <section class="reveal-section max-w-6xl mx-auto px-6 py-12">
        <h3 class="text-2xl font-bold mb-6">Product of the Day</h3>
        <div id="productOfDay" class="flex flex-col md:flex-row items-center gap-6"></div>
    </section>

    <section class="reveal-section py-12">
        <div class="max-w-6xl mx-auto px-6">
            <h3 class="text-2xl font-bold mb-6">Recommended For You</h3>
            <div id="recommendedWrapper" class="overflow-hidden relative">
                <div id="recommendedProducts" class="flex gap-6 transition-transform duration-700 ease-in-out"></div>
            </div>
        </div>
    </section>

    <div id="cartOverlay"
         class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 transition-opacity duration-300">
    </div>

    <div id="cartDrawer"
         class="fixed top-0 right-0 h-full w-96 max-w-full bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50 flex flex-col">

        <div class="p-6 border-b flex justify-between items-center">
            <h3 class="text-xl font-bold">Your Cart</h3>
            <button onclick="toggleCart()" class="text-2xl">&times;</button>
        </div>

        <div id="drawerItems" class="flex-1 overflow-y-auto p-6 space-y-4"></div>

        <div class="p-6 border-t">
            <div class="flex justify-between font-bold text-lg mb-4">
                <span>Total:</span>
                <span id="drawerTotal">â‚±0</span>
            </div>
            <button class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition">
                Checkout
            </button>
        </div>
    </div>

    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/carousel.js"></script>

    <!-- scroll darken -->
    <script>
        window.addEventListener("scroll", () => {
            const scrollTop = window.scrollY;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const progress = Math.min(scrollTop / docHeight, 1);

            const shade = Math.floor(255 - (255 * progress));
            document.body.style.backgroundColor = `rgb(${shade}, ${shade}, ${shade})`;
        });
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", () => {

    const bg1 = document.getElementById("heroBg1");
    const bg2 = document.getElementById("heroBg2");

    const gradients = [
        "linear-gradient(135deg, #6366f1, #8b5cf6)",
        "linear-gradient(135deg, #ec4899, #8b5cf6)",
        "linear-gradient(135deg, #06b6d4, #3b82f6)",
        "linear-gradient(135deg, #10b981, #3b82f6)",
        "linear-gradient(135deg, #111827, #1f2937)"
    ];

    let current = 0;
    let activeLayer = bg1;

    function switchBackground() {
        const nextLayer = activeLayer === bg1 ? bg2 : bg1;
        current = (current + 1) % gradients.length;

        nextLayer.style.background = gradients[current];
        nextLayer.style.opacity = "1";
        activeLayer.style.opacity = "0";

        activeLayer = nextLayer;
    }

    bg1.style.background = gradients[0];

    setInterval(switchBackground, 4000);
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const sections = document.querySelectorAll(".reveal-section");

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("active");
            }
        });
    }, { threshold: 0.2 });

    sections.forEach(section => observer.observe(section));
});
</script>


</body>
</html>
