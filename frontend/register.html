<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - HermetiCart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 bg-white rounded-3xl shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6 rainbow-text" data-text="HermetiCart Register">HermetiCart Register</h2>

        <form id="registerForm" action="../backend/register.php" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block mb-1 font-semibold">Full Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="email" class="block mb-1 font-semibold">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="password" class="block mb-1 font-semibold">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div class="text-red-600 text-sm" id="registerError"></div>

            <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition">
                Register
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Already have an account? 
            <a href="login.html" class="text-purple-600 hover:underline">Login here</a>
        </p>
    </div>

    <script>
    const form = document.getElementById("registerForm");
    const registerError = document.getElementById("registerError");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        registerError.textContent = "";

        const formData = new FormData(form);

        try {
            const res = await fetch(form.action, {
                method: "POST",
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'same-origin'
            });

            const data = await res.json();

            if (data.success) {
                window.location.href = "login.html";
            } else {
                registerError.textContent = data.message || "Registration failed.";
            }
        } catch (err) {
            console.error("Register fetch error:", err);
            registerError.textContent = "Server error. Try again.";
        }
    });
</script>
</body>
</html>
